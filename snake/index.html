<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="text-bg-info">
    <div id="game">
      <button class="btn btn-primary" onclick="goBack()">Go Back</button>
      <div id="score">Score: 0</div>
      <div
        class="g-container container-fluid p-0 m-0 d-flex justify-content-center align-items-center">
        <div class="game-container"></div>
      </div>
      <div class="mt-3 d-flex text-align-center w-100 justify-content-center">
        <button
          class="btn btn-primary border border-1 border-light"
          id="pause"
          onclick="pauseGame()">
          Pause
        </button>
        <button
          class="btn btn-primary border border-1 border-light"
          id="play"
          onclick="startInterval()">
          Play
        </button>
        <button
          class="btn btn-primary border border-1 border-light"
          id="restart"
          onclick="restart(true)">
          Restart
        </button>
      </div>
    </div>

    <div
      id="game-settings-container"
      class="text-bg-primary text-center mx-auto border border-1 border-light rounded rounded-3 p-4 mt-5"
      style="width: 400px">
      <div class="h4">Game Settings:</div>

      <select
        class="form-select text-bg-primary"
        name="game-settings"
        id="game-settings">
        <option value="Easy" selected>Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
        <option value="SuperHard">Super Hard</option>
      </select>
      <button
        id="start"
        class="btn btn-primary border border-1 border-light"
        onclick="startGame()">
        Start
      </button>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
