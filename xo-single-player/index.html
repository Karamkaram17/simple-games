<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <style>
      .row {
        width: 262px;
        border: 1px solid rgb(255, 0, 0);
        padding: 10px;
      }
      .box {
        width: 80px;
        height: 80px;
        border: 1px solid rgb(255, 0, 0);
        cursor: pointer;
        font-size: 30px;
      }
      .box:hover {
        box-shadow: 0px 0px 15px yellow;
      }
      .disabled {
        cursor: default;
      }
      .disabled:hover {
        box-shadow: none !important;
      }
    </style>
  </head>
  <body class="text-bg-info">
    <div class="container-fluid text-bg-info mt-5">
      <div class="row mx-auto mb-2 text-bg-dark">
        <div class="col-12 text-center h2" id="current">Single Player</div>
      </div>
      <div class="row mx-auto mb-2 text-bg-dark">
        <div class="col-4 text-center" id="x">X: 0 Wins</div>
        <div class="col-4 text-center" id="o">O: 0 Wins</div>
        <div class="col-4 text-center" id="t">Tie: 0</div>
      </div>
      <div class="text-bg-dark row mx-auto">
        <div
          class="col-4 box d-flex justify-content-center align-items-center"
          id="d1"
          onclick="choose(1, 'X')"></div>
        <div
          class="col-4 box d-flex justify-content-center align-items-center"
          id="d2"
          onclick="choose(2, 'X')"></div>
        <div
          class="col-4 box d-flex justify-content-center align-items-center"
          id="d3"
          onclick="choose(3, 'X')"></div>
        <div
          class="col-4 box d-flex justify-content-center align-items-center"
          id="d4"
          onclick="choose(4, 'X')"></div>
        <div
          class="col-4 box d-flex justify-content-center align-items-center"
          id="d5"
          onclick="choose(5, 'X')"></div>
        <div
          class="col-4 box d-flex justify-content-center align-items-center"
          id="d6"
          onclick="choose(6, 'X')"></div>
        <div
          class="col-4 box d-flex justify-content-center align-items-center"
          id="d7"
          onclick="choose(7, 'X')"></div>
        <div
          class="col-4 box d-flex justify-content-center align-items-center"
          id="d8"
          onclick="choose(8, 'X')"></div>
        <div
          class="col-4 box d-flex justify-content-center align-items-center"
          id="d9"
          onclick="choose(9, 'X')"></div>
      </div>
      <div class="text-center text-danger h3" id="result"></div>
      <div class="text-center text-danger h3" id="btns"></div>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
